<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">

    <link rel="icon" href="Tab Image.png">

    <style>
        body {
            font-family: 'Racing Sans One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3dbd3;
            font-size: 80%; /* Adjust the font size */
        }

        header {
            background-color: #452f29;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-family: 'Racing Sans One', sans-serif;
            font-size: 1.5em; /* Adjust the font size */
            letter-spacing: 4px;
            font-weight: 300;
            position: fixed;
            width: 100%;
            top: 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 80px 20px 20px;
        }

        .gallery-item {
            width: 30%;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>ZOEY LESTYK</h1>
        <h2>[portfolio]</h2>
    </header>

    <section>
        <!-- Gallery items go here -->
        <div class="gallery-item">
            <img src="placeholder_image1.jpg" alt="Gallery Item 1">
        </div>
        <div class="gallery-item">
            <img src="placeholder_image2.jpg" alt="Gallery Item 2">
        </div>
        <div class="gallery-item">
            <img src="placeholder_image3.jpg" alt="Gallery Item 3">
        </div>
        <!-- Add more gallery items as needed -->
    </section>

</body>
</html>
