<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoey Lestyk - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Racing Sans One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Off-white background color */
        }

        header {
            background-color: #5c4422; /* Dark brown header background color */
            color: #fff;
            text-align: center;
            padding: 10px;
            font-family: 'Racing Sans One', sans-serif; /* Preferred font with fallback */
            font-size: 2.5em; /* Adjust the font size */
            letter-spacing: 4px; /* Adjust the letter spacing */
            font-weight: 300; /* Adjust the font weight */
            position: fixed;
            width: 100%;
            top: 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 80px 20px 20px; /* Adjusted padding to move content down and create space below the fixed header */
        }

        .gallery-item {
            width: 30%;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zoey Lestyk</h1>
        <h2>[Portfolio]</h2>
    </header>

    <section>
        <!-- Gallery items go here -->
        <div class="gallery-item">
            <img src="placeholder_image1.jpg" alt="Gallery Item 1">
        </div>
        <div class="gallery-item">
            <img src="placeholder_image2.jpg" alt="Gallery Item 2">
        </div>
        <div class="gallery-item">
            <img src="placeholder_image3.jpg" alt="Gallery Item 3">
        </div>
        <!-- Add more gallery items as needed -->
    </section>

</body>
</html>
